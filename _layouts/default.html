<!DOCTYPE html>
<html lang="bs-BA">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{page.title}} | {{site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.html">
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
    {% seo %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/widgets.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/color.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive.css">
    {% include tracking-header.html %}
</head>

<body>
    <div class="scroll-progress primary-bg"></div>
      <!-- Preloader Start -->
      <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="text-center">
                    <div data-loader="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main-wrap">
        {% include offcanvas-sidebar.html %}
        {% include header.html %}
        <main class="position-relative">
        {{ content }}
        </main>
        {% include footer.html %}
   
    
    </div>  
    <div class="dark-mark"></div>
  <!-- Vendor JS-->
  <script src="{{site.baseurl}}/assets/js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/popper.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/bootstrap.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.slicknav.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/owl.carousel.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/slick.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/wow.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/animated.headline.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.magnific-popup.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.ticker.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.vticker-min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.scrollUp.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.nice-select.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.sticky.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/perfect-scrollbar.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/waypoints.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.counterup.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/vendor/jquery.theia.sticky.js"></script>
  <!-- UltraNews JS -->
  <script src="{{site.baseurl}}/assets/js/main.js"></script>
</body>
</html>
