{% for post in site.categories.tutorial limit:6 %}
<div class="col-lg-4 col-md-6 col-sm-12 mb-30">
    <div class="post-thumb position-relative thumb-overlay hover-box-shadow-2 mb-30">
        <div class="img-hover-slide border-radius-5 position-relative" style="background-image: url({{post.image}})">
            <a class="img-link" href="{{ post.url }}"></a>
            <span class="top-right-icon background{{post.icon-color}}"><i class="mdi {{post.icon}}"></i></span>
        </div>
    </div>
    <div class="post-content">
        <div class="entry-meta meta-0 font-small mb-15">
            {% for category in post.categories %}
            <a href="{{site.baseurl}}/categories.html#{{ category | downcase }}"><span class="post-cat background{{post.icon-color}} color-white">{{category}}</span></a>
            {% endfor %}
        </div>
        <h4 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h4>
        <div class="entry-meta meta-1 font-small color-grey mt-15 mb-15">
            <span class="post-on">{{ post.date | date_to_string }}</span>
            <span class="time-reading has-dot">{% include meta-read-time.html %}</span>
            <span class="hit-count"><i class="ti-bolt"></i> 122k Views</span>
        </div>
    </div>
</div>
{% endfor %}
